<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="">
                <h1>Login</h1>
                <p>Novo no site? <a href="#">Registre-se</a></p>
                <form>
                    <div class="campo">
                        <label  for="iemail">Email <span>*</span></label> 
                        <input type="email" name="email" id="iemail" placeholder="Email">
                    </div>
                   
                    <div class="campo">
                        <label for="isenha">Senha <span> * </span></label> 
                        <input type="password" name="senha" id="isenha" placeholder="Senha">
                    </div>
                   
                    <a href="#" id="esqueceu">Esqueceu a senha?</a>  <br>
                    <button type="submit">Login</button>

                    <i class="bi bi-facebook"></i>
            </div>
            </form>
        </section>
    </main>
</body>
</html>
